<div class="my-3 mb-3">
  <h4>Add Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group col-md-6">
      <label for="title">Todo Title</label>
      <input
        type="email"
        class="form-control"
        id="title"
        [(ngModel)]="title"
        name="title"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="desc">Description</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        name="desc"
        [(ngModel)]="desc"
      />
    </div>

    <button type="submit" class="btn btn-sm btn-primary my-3">Add Todo</button>
  </form>
</div>
